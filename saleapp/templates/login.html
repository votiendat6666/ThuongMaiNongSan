{% extends "layout/base.html" %}

{% block title %}Đăng nhập / Đăng ký{% endblock %}

{% block wrapper %}
<div class="background-section" style="margin:1px 1px;">

    <div class="center-wrapper">
        <div class="pulse-container">
            <div class="pulse-effect"></div>
            <div class="circle-outer"></div>
            <div class="center-box">
                <img class="td" src="{{ url_for('static', filename='images/td.png') }}" alt="">
            </div>
        </div>

        <div class="gradient-text">Welcome Back</div>

        <div class="form-wrapper">
            <!-- Login Form -->
            <form id="login-form" method="POST" action="/login"

                <input type="hidden" name="form_type" value="login">


                <div class="input-box" style="font-weight:500;">
                    <input type="text" id="username" name="username" placeholder=" Tên đăng nhập "
                           required>
                </div>

                <div class="input-box">
                    <input type="password" id="password" name="password" placeholder=" Mật khẩu" required>
                </div>

                <div class="login-options">

                    <a href="#" class="forgot-password"> Quên mật khẩu<span style="margin-left:3px; margin-right:3px;font-weight:100;">?</span> </a>
                </div>

                <div class="wrap">

                </div>

                </div>

                    </a>

  }

  }

    color: #fff;
    border: none;
    font-weight: 300;
  }

    color: #fff;

</style>



                <div class="switch-link">
                    <span style="color:#ccc;">Bạn mới biết đến TD Food<span style="margin-left:3px; margin-right:3px;font-weight:500;">? </span> </span>
                    <a onclick="showForm('register')" class="login-register"> Đăng ký </a>
                </div>
            </form>

            <form id="register-form" method="POST" action="/login"

                <h1 class="name-form"> ĐĂNG KÝ</h1>

                <input type="hidden" name="form_type" value="register">

                <div class="input-box">
                    <input type="text" id="name" name="name" placeholder=" Tên người dùng" required>
                </div>

                <div class="input-box">
                    <input type="text" id="username2" name="username" placeholder="Tài khoản" required>
                </div>
                <div class="input-box">
                    <input type="password" id="password2" name="password" placeholder=" Mật khẩu" required>
                </div>
                <div class="input-box">
                    <input type="password" id="confirm" name="confirm" placeholder="Nhập lại mật khẩu" required>

</div>

 /* ✅ Thanh chữ Hoặc */

/* ✅ Link "Quên mật khẩu" */
.forgot-password {

<script>
    // Toggle dropdown role
    function toggleDropdown(event) {
      event.stopPropagation();  // Ngăn click lan ra ngoài
      const dropdown = event.currentTarget.closest('.custom-dropdown');

      // Toggle trạng thái mở/đóng
      const isOpen = dropdown.classList.contains('dropdown-open');

      // Đóng tất cả dropdown khác
      document.querySelectorAll('.custom-dropdown').forEach(d => d.classList.remove('dropdown-open'));

      if (!isOpen) {
        dropdown.classList.add('dropdown-open');  // Chỉ mở nếu trước đó chưa mở
      }
    }

    // Chọn vai trò
    function selectRole(event, role) {
      event.preventDefault();
      event.stopPropagation();

      const dropdown = event.currentTarget.closest('.custom-dropdown');
      const selected = dropdown.querySelector('.custom-dropdown-selected');
      const roleInput = document.getElementById('role-input');

      selected.innerText = roleLabel(role);
      roleInput.value = role;

      dropdown.classList.remove('dropdown-open');

      dropdown.querySelectorAll('.role-option').forEach(opt => opt.classList.remove('selected'));
      event.currentTarget.classList.add('selected');
    }

    // Đổi tên nhãn vai trò
    function roleLabel(role) {
      switch (role) {
        case 'admin': return 'Admin';
        case 'user': return 'Khách hàng';
        case 'staff': return 'Nhân viên';
        case 'manager': return 'Manager';
        default: return 'Chọn vai trò';
      }
    }

  document.addEventListener("DOMContentLoaded", function () {
    const formType = "{{ active_form|default('login') }}";
    showForm(formType);
  });
    // Chuyển đổi form login/register
    function showForm(form) {
      const loginForm = document.getElementById("login-form");
      const registerForm = document.getElementById("register-form");

      if (form === 'login') {
        loginForm.classList.add("active");
        registerForm.classList.remove("active");
      } else {
        loginForm.classList.remove("active");
        registerForm.classList.add("active");
      }
    }


    // Đóng dropdown nếu click ra ngoài
    document.addEventListener('click', function (e) {
      document.querySelectorAll('.custom-dropdown').forEach(dropdown => {
        if (!dropdown.contains(e.target)) {
          dropdown.classList.remove('dropdown-open');
        }
      });
    });



document.addEventListener("DOMContentLoaded", function () {
  const errText = "{{ err_msg|safe }}";
  if (errText && errText.trim() !== "") {
    document.getElementById("errorModal").style.display = "block";
  }
});

// Đóng modal khi click ra ngoài modal-content
window.addEventListener("click", function (event) {
  const modal = document.getElementById("errorModal");
  const content = modal.querySelector(".modal-content-login");
  if (event.target === modal) {
    closeErrorModal();
  }
});

// Hàm đóng modal
function closeErrorModal() {
  document.getElementById("errorModal").style.display = "none";
}


</script>
