{% extends 'admin/master.html' %}
{% block body %}
<br><br><br>
<div class="card shadow-lg mx-auto" style="max-width: 500px; border-radius: 15px;">
    <div class="card-body p-4">
        <h3 class="text-center text-primary mb-4">Thêm tài khoản nhân viên</h3>
        <form method="post" enctype="multipart/form-data">
            <div class="form-floating mb-3">
                <input required type="text" class="form-control" id="name" placeholder="Họ tên" name="name"/>
            </div>
            <div class="form-floating mb-3">
                <input required type="text" class="form-control" id="username" placeholder="Tên đăng nhập" name="username"/>
            </div>
            <div class="form-floating mb-3">
                <input required type="password" class="form-control" id="pwd" placeholder="Mật khẩu" name="password"/>
            </div>
            <div class="form-floating mb-3">
                <input required type="password" class="form-control" id="confirm" placeholder="Xác nhận mật khẩu" name="confirm"/>
            </div>
            <div class="form-floating mb-3">
                <input required type="password" class="form-control" id="email" placeholder="Email" name="email"/>
            </div>
            <div class="form-floating mb-3">
                <input required type="password" class="form-control" id="phone" placeholder="Số điện thoại" name="phone"/>
            </div>
            <div class="form-floating mb-3">
                <input required type="password" class="form-control" id="address" placeholder="Địa chi" name="address"/>
            </div>
            <div class="form-floating mb-3">
                <select required class="form-select" id="user_role" name="user_role">
                    <option value="MANAGER" selected>Quản lí kho</option>
                    <option value="STAFF">Nhân viên bán sách</option>
                </select>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg w-100">
                    Thêm
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
